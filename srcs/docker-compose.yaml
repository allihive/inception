
services:

  mariadb:
      container_name: mariadb-cont
      build: ./requirements/mariadb
      image: mariadb:alli
      volumes:
          - mariadb-data:/var/lib/mysql
      networks: 
        - inception_net
      restart: always
      env_file: 
