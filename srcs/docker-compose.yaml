volumes:
  mariadb-data:
    name: mariadb-vol
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/alli/data/mariadb #setting a custom storage path

  wordpress-data:
    name: wordpress-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/alli/data/wordpress #setting a custom storage path


networks:
  inception_net:
    driver: bridge